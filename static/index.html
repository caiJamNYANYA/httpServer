<meta charset="UTF-8">
<script>
	coloR = ["#82b1ff","#ff89cf","#FB7299","#6dc781"];
	var rdmc = ("rgb(" + ~~(256 * Math.random()) + "," + ~~(256 * Math.random()) + "," + ~~(256 * Math.random()) + ")");coloR.push(rdmc);
	document.documentElement.style.setProperty('--cl',(coloR[~~(Math.random()*coloR.length)]));
</script>
<script>// 当页面加载完成时执行
	window.onload = function() {// 获取表单和输入框的引用
			var form = document.getElementById('myForm');
			var input = document.getElementById('myInput');
					      
					    //当输入框内容改变时更新表单的 action 属性
			input.addEventListener('input', function() {// 默认的 URL 前缀
					var defaultUrl = '/?up=';
					// 获取输入框的值						
					var inputValue = input.value;
					// 设置表单的 action 属性
					form.action = defaultUrl + inputValue;
								 });
				    };
</script>

body {
	width: 100vh;

}

	color: white;

	font-size: 300%;

}
input[type="submit"], input[type="file"]::file-selector-button, button,label, input[type="text"] {

}
#floatingButton {
	font-size: 280%;

	bottom: 20px;

}

<script>
	function toggleOverlay() {
			var overlay = document.getElementById('overlay');
			overlay.style.display = (overlay.style.display === 'none' || overlay.style.display === '') ? 'flex' : 'none';
		}
</script>
